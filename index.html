<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyseryboxApp</title>
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div class="newspaper">
        <div class="lookCase">
            <img src="Items/item1.png">
            <img src="Items/item2.png">
            <img src="Items/item3.png">
            <img src="Items/item4.png">
            <img src="Items/item5.png">
            <img src="Items/item6.png">
            <img src="Items/item7.png">
            <div class="close">Close</div>
        </div>
    </div>
    <div class="winItemWrap">
        <div class="winItem">
            <h3>WIN ITEM</h3>
            <div class="winItemPhoto">
                <img src="" alt="">
            </div>
            <button class="sellButton">Sell for: $<span class="sellValue"></span></button>
        </div>
    </div>
    <div class="wrapper">
        <div class="wallet">
            <h4>Wallet: $<span class="amout"></span></h4>
        </div>
        <div class="wrapContent">
            <div class="latestItems">
                <h3>Games: <span class="gamesCount"></span></h3>
                <h4>Latest item</h4>
                <img src="" alt="">
            </div>
            <div class="openCase">
                <img src="Caase1.png">
                <button class="openButton">OPEN FOR 120$</button>
            </div>
            <div class="caseChoice">
                <img src="Caase1.png">
            </div>
        </div>
    </div>
    <p class="brand">© 2017-2025 MyseryboxApp Inc. lub sp. powiązane</p>
    <script src="script.js"></script>

</body>

</html>
